<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="assets/img/logo.png" type="image/png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Panen Sampah</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/style2.css">
        <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="assets/bootstrap/bootstrap2.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    
    <body style="padding-top: 0px; background-color: #F6F8F7;">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="login-brand">
                            <a href="index.html">
                                <img src="assets/img/logo-full.png" alt="logo" width="250">
                            </a>
                        </div>
                        <div class="card card-primary">
                            <div class="card-header" style="font-size: 16px;">
                                <h4>Register</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="first_name" style="font-size: 16px;">First Name</label>
                                            <input style="font-size: 16px;" id="first_name" type="text" class="form-control" name="first_name" autofocus>
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="last_name" style="font-size: 16px;">Last Name</label>
                                            <input style="font-size: 16px;" id="last_name" type="text" class="form-control" name="last_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="font-size: 16px;">Email</label>
                                        <input style="font-size: 16px;" id="email" type="email" class="form-control" name="email">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="d-block" style="font-size: 16px;">Password</label>
                                        <input style="font-size: 16px;" id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                                        <div id="pwindicator" class="pwindicator">
                                            <div class="bar"></div>
                                            <div class="label"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                                            <label class="custom-control-label" for="agree" style="font-size: 16px;">I agree with the terms and conditions</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button onclick="location.href='login.html'" type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 16px;"> Register </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mt-5 text-muted text-center"> Already have an account? <a href="login.html" style="color: #F0968D; text-decoration: underline;">Log in</a>
                        </div>
                        <div class="simple-footer"> Copyright Â© 2022 Panen Sampah </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
